<div class="movie-info">
<div class="movie-title-poster" *ngIf="movie">
  <h1 class="movie-title-year">{{ movie.Title }} ({{ movie.Year }})</h1>
  <img class="movie-poster" [src]="movie.Poster" alt="{{ movie.Title }}">
</div>
  <div class="movie-details">
  <div class="movie-details1">
    <div class="info">
    <h2 class="title2">Release date</h2>
      <h3 class="text2">{{movie.Released}}</h3>
    </div>
    <div class="info">
      <h2 class="title2">Director</h2>
      <h3 class="text2">{{movie.Director}}</h3>
    </div>
  </div>
  <div class="movie-details1">
    <div class="info">
      <h2 class="title2">Language(s)</h2>
      <h3 class="text2">{{movie.Language}}</h3>
    </div>
    <div class="info">
      <h2 class="title2">IMDB Rating</h2>
      <h3 class="text2">{{movie.imdbRating}}</h3>
    </div>
  </div>
  <div class="movie-details1">
    <div class="info2">
      <h2 class="title2">Plot</h2>
      <h3 class="text3">{{movie.Plot}}</h3>
    </div>
</div>
</div>
</div>
