<div class="results-container" *ngIf="searchTerm && isLoaded">
  <h1 class="results">Resultados para "{{ searchTerm }}"</h1>
</div>

<div class="movies-container" *ngIf="movies.length > 0 && isLoaded">
  <div class="movie-card"  *ngFor="let movie of movies">
    <h2 class='movie-title' (click)="showMovieDetails(movie.imdbID)">{{ movie.Title +  " (" + movie.Year + ")" }}</h2>
  </div>
</div>

<div class="no-results" *ngIf=" isLoaded && movies.length === 0 && searchTerm">
  <p>No se encontraron resultados para "{{ searchTerm }}"</p>
</div>

<div class="initial-message" *ngIf="!searchTerm">
  <p>Comienza buscando tus pel√≠culas favoritas usando el buscador superior</p>
</div>
